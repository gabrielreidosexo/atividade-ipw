<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #160e92;
      color: rgb(250, 175, 175);
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    td:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Dado 1</td>
        <td>Dado 2</td>
        <td>Dado 3</td>
      </tr>
      <tr>
        <td>Dado 4</td>
        <td>Dado 5</td>
        <td>Dado 6</td>
      </tr>
      <tr>
        <td>Dado 7</td>
        <td>Dado 8</td>
        <td>Dado 9</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
